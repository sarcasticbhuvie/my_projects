<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center text-xl hover:text-2xl mt-20">
        Hello! You can change the Background color as given</br>by click on the color as you want
    </h1>
    <div class="box flex gap-10 justify-center items-center flex-col">
   <div class="flex gap-10 flex-row">
    <div class="shadow-lg shadow-red-500 btn h-24 w-24 hover:h-32 hover:w-32 bg-red-700" id="red"></div>
    <div class="shadow-lg shadow-yellow-500 btn h-24 w-24 hover:h-32 hover:w-32 bg-yellow-400" id="yellow"></div>
    <div class="shadow-lg shadow-green-500 btn h-24 w-24 hover:h-32 hover:w-32 bg-green-600 " id="green"></div>
    <div class="shadow-lg shadow-gray-500 btn h-24 w-24 hover:h-32 hover:w-32 bg-gray-500" id="gray"></div>
    <div class="shadow-lg shadow-blue-900 btn h-24 w-24 hover:h-32 hover:w-32 bg-blue-800" id="blue"></div>
   </div>
<div class="flex flex-row gap-10">
    <div class="shadow-xl shadow-white-500 btn h-24 w-24 hover:h-32 hover:w-32 bg-white" id="white"></div>
    <div class="shadow-lg shadow-black btn h-24 w-24 hover:h-32 hover:w-32 bg-black" id="black"></div>
</div>
    </div>
    <script src="script.js"></script>
<script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
