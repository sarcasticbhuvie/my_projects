<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader</title>
    <style>
        .loader{
            height: 100px;
            width: 100px;
            border: 10px solid green;
            border-top: 10px solid rgb(165, 247, 165);
            border-radius: 50%;
            animation: loaderAnimation 2s ease-in-out infinite normal;
        }
        @keyframes loaderAnimation{
            from{
                transform: rotate(0deg);
            }
            to{
                transform: rotate(360deg);

            }
        }
    </style>
</head>
<body>
    <div class="loader">Bhuvie</div>
</body>
</html>
