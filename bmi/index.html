<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-emerald-100">
    <div
      class="flex flex-row max-h-full max-w-full text-lg mx-60 p-10 bg-emerald-300 border-l-2 border-r-2 border-gray-300 rounded-2xl"
    >
      <div
        class="w-1/2 bg-cover p-20"
        style="background-image: url(body.png); height: 643px;filter: drop-shadow(5px 8px 8px rgb(27, 26, 26));"
      ></div>
      <div class="flex flex-col w-1/2 h-1/4">
        <form
          action=""
          class="bg-green-200 rounded-xl shadow-md shadow-green-300 border-l-2 border-r-2 border-grey-300 font-medium  my-12 p-10 h-80"
        >
          <div>
            <label for="height" class="font-serif m-1 text-xl"
              > Height in CM:</label
            >
            <input
              type="text"
              class="border-2 rounded-md w-80 m-1 focus:outline-none focus:border-zinc-400 px-1 font-light text-lg"
              placeholder="Enter your height" id="height"
            />
          </div>
          <div>
            <label for="weight" class="font-serif m-1 text-xl"
              >Weight in KG:</label
            >
            <input
              type="text"
              class="border-2 rounded-md w-80 m-1 focus:outline-none focus:border-zinc-400 px-1 font-light text-lg"
              placeholder="Enter your Weight" id="weight"
            />
          </div>
          <div class="flex justify-center my-5">
            <button
              type="submit"
              class="rounded border-2 border-blue-600 bg-blue-500 w-24 text-white my-0 mx-0 py-0 px-0 text-lg shadow-md shadow-blue-500"
            >
              Submit
            </button>
          </div>
          <div>
            <h3
              class="rounded-lg text-center font-mono bg-emerald-300 shadow-md shadow-green-300"
            id ="msg">
            </h3>
          </div>
        </form>
        <div
          class="h-64 bg-green-200 rounded-xl shadow-md shadow-green-300 border-l-2 border-r-2 border-grey-300 font-medium p-10 h-48"
        >
        <h1 class="font-bold rounded-lg text-center font-mono bg-emerald-300 shadow-md shadow-green-300 my-4 m">BMI weight Guide</h1>
          <h3
            class="h-24 rounded-lg text-center  font-mono bg-emerald-300 shadow-md shadow-green-300 my-6"
          >
            Under Weight : Less than 18.6</br>
            Normal Range : 18.6 to 24.9 </br>
            Overweight : Greater than 24.9
          </h3>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
