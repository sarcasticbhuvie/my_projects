<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content" id="login_content">
        <div class="content-box login">
            <div class="signin-heading">
                <h1>Sign in</h1>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>        
            </div>
            <form action="post" class="login-form">
                <p>or use username and password</p>
                <input type="text" placeholder="username" pattern="^[a-z_]{8,18}$" title="Must contain only lowercase letter(a-z) or underscore (_) and total 8-12 characters only"required>
                <input type="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <a href="#"><p>Forget your password</p></a>
                <input type="submit" value="sign in" class="submit">
            </form>
        </div>
        <div class="content-box signup-suggestion">
            <h2>Welcome My Friend</h2>
            <h3 style="color:rgba(0, 0, 0, 0.575)">Don't Have an Account</h3>
            <h4>Register With Us</h4>
            <button id="register-btn">Sign up</button>
        </div>
    </div>
        <div class="content" id="Signup_content">
            <div class="content-box login-suggestion">
                <h2>Welcome Back </h2>
                <h3 style="color:rgba(0, 0, 0, 0.575)">My Friend</h3>
                <h4>Already Registered</h4>
                <button id="login-btn">login</button>
            </div>
        <div class="content-box signup">
            <div class="signup-heading">
                <h1>Sign Up with</h1>
            </div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-github"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>        
            </div>
            <form action="post" class="signup-form">
                <p>or use email and password</p>
                <input type="text" placeholder="name">
                <input type="text" placeholder="username" pattern="^[a-z_]{8,18}$" title="Must contain only lowercase letter(a-z) or underscore (_) and total 8-12 characters only"required>
                <input type="email" name="email" id="email" placeholder="email">
                <input type="password" placeholder="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                <input type="submit" value="sign up" class="submit">
            </form>
        </div>
    </div>
    <div class="container">
    </div>
    <script src="script.js"></script>
</body>
</html>
