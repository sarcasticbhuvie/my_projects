<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <form action="">
            <h2>Guess a Number</h2>
            <input type="text" id="number" placeholder="Enter your guess">
            <input type="submit" value="Submit Guess" id="btn">
        </form>
        <h3>previous Guess  <span class="preGuess"></span> </h3>
        <h3>Remaining Guess : <span class="remCount">10</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
