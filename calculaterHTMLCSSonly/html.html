<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator with Figma and NO JAVASCRIPT</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <h1>Calculator with Figma and NO JAVASCRIPT</h1>
  <form name="form">
<input type="text" name="display">
<div class="grid">
  <input type="button" style="background-color: rgb(157, 156, 156);" value="1" onclick="form.display.value += '1'">
  <input type="button" style="background-color:  rgb(157, 156, 156);" value="2" onclick="form.display.value += '2'">
  <input type="button" style="background-color:  rgb(157, 156, 156);" value="3" onclick="form.display.value += '3'">
  <input type="button" style="background-color: salmon;" value="4" onclick="form.display.value += '4'">
  <input type="button" style="background-color: gray;" value="5" onclick="form.display.value += '5'">
  <input type="button" style="background-color: gray;" value="6" onclick="form.display.value += '6'">
  <input type="button" style="background-color: gray;" value="7" onclick="form.display.value += '7'">
  <input type="button" style="background-color: salmon;" value="8" onclick="form.display.value += '8'">
  <input type="button" style="background-color: gray;" value="9" onclick="form.display.value += '9'">
  <input type="button" style="background-color: gray;" value="0" onclick="form.display.value += '0'">
  <input type="button" style="background-color: gray;" value="*" onclick="form.display.value += '*'">
  <input type="button" style="background-color: salmon;" value="/" onclick="form.display.value += '/'">
  <input type="button" style="background-color: gray;" value="-" onclick="form.display.value += '-'">
  <input type="button" style="background-color: gray;" value="+" onclick="form.display.value += '+'">
  <input type="button" style="background-color: gray;" value="C" onclick="form.display.value = ''">
  <input type="button" style="background-color: salmon;" value="=" onclick="form.display.value = eval(form.display.value)">
</div>

  </form>
</body>
</html>
