<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hh{
            height: 20vw;
            width: 40vw;
        }
    </style>
</head>
<body>
<h1>Tic Tac Toe Game</h1>
<div class="container">
    <h2 class="new">New Game Started</h2>
    <h2 class="reset">Game reset Successfully</h2>
    <h2 class="winmsg"></h2>
        <button class="box b1"></button>
        <button class="box b2"></button>
        <button class="box b3"></button>
        <button class="box b4"></button>
        <button class="box b5"></button>
        <button class="box b6"></button>
        <button class="box b7"></button>
        <button class="box b8"></button>
        <button class="box b9"></button>
</div>
<button class="resetGame">Reset</button>
<button class="newGame">New Game</button>
<script src="script.js"></script>
</body>
</html>
